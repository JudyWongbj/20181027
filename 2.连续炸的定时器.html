<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
    setInterval(callback,事件，钩子函数的参数)
    每隔一段时间执行一次代码。只要不关闭就不断的执行。

    返回值：
    number类型的数组，这个数字（编号），每添加一个定时器就会加1
    这个返回值会一直在计算机中存储。就算关闭定时器也会存储。

    关闭定时器(clearOut也能用)：
    clearInterval(定时器的编号)


    */setTimeout
    setInterval(function(){
        alert('boom');
    },1000)
    
    
    </script>
</body>
</html>
