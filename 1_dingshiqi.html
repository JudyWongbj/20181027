<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        直接调用函数fn()
        事件调用函数 ele.onclick = function(){}
        定时器调用函数；

        setTimeout(function(){},延迟时间，第一次函数的参数)
            三个参数：
            第一个：
                callback(钩子函数)，（当某个条件成立出发的函数）
            第二个：
                延迟的事件：毫秒1000毫秒=1秒。
            第三个：
            钩子函数的实参


        指定时间，只触发一次函数

        返回值：
            number类型的数组，这个数字（编号），每添加一个定时器就会加1
            这个返回值会一直在计算机中存储。就算关闭定时器也会存储。

        关闭定时器clearInterval也能用：
                clearTimeout(定时器的编号)

        */

    setTimeout(function(){},1000)
    
    
    </script>
</body>
</html>
